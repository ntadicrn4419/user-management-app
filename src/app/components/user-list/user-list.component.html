<div>
    <div *ngFor="let u of users">
        <div class="user">
            <p>{{ u.firstname }} {{ u.lastname }}, {{ u.email }} <span><a routerLink="/user/id">Edit</a></span></p>
        </div>
        <br>
    </div>
</div>

<div>
    <button class="btn btn-primary" (click)="goToAddNewUserPage()">
        Add new user        
    </button>
</div>
